name: Mettre Ã  jour le reporting
on: 
  push:
    branches: master
    
jobs:
  autoscrape:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      
      - name: Install packages
        run: |

          R -e 'install.packages("quarto")'
          R -e 'install.packages("dplyr")'
          R -e 'install.packages("tidyr")'
          R -e 'install.packages("googlesheets4")'
          R -e 'install.packages("here")'
          R -e 'install.packages("highcharter")'
          R -e 'install.packages("gt")'
          R -e 'install.packages("gtExtras")'
    
      - name: Script
        run: Rscript main.R
        
      - name: Commit files
        run: |
          git config --local user.name github-actions
          git config --local user.email "actions@github.com"
          git add output/*
          git commit -am "commit on $(date)"
          git push origin master
        env:
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}
          username: github-actions
